{% extends "base.html" %}
{% block title %}Blog{% endblock %}


{% block content %}
</br></br>
</br></br>
<div class="section_title text-center mb-55">
    <h3><span>Upcoming Events</span></h3>
</div>
<div class="container">
    <div class="mt-md-3">
    <div class="row"> 
        {%for i in object_list %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{i.post_date}}</h6>
                <p class="card-text">{{i.body|slice:"0:300"}}</p>
                <a href="{#}" class="btn btn-primary">Donate</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</br></br>
</br></br>

{% endblock %}
