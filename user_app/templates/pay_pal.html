<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h1>DONATE</h1>
                </header>

                <div class="w3-container">
                    <p>Donate for a great cause. Be a hero.</p>

                    <!-- PAYPAL BUTTONS HERE  -->
                   
                            <div id="paypal-button-container"></div>
                            <p id="result-message"></p>
                            <!-- Replace the "test" client-id value with your client-id -->
                            <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
                            <script src="app.js"></script>
                       
                    {% comment %} <div id="paypal-button-container"></div> {% endcomment %}

                    <!-- Include the PayPal JavaScript SDK -->
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=Ad6QyD83iSgohVgPEGdt7NX10uhd4irhotSkmZY3nIB_BamuP7bZfj8GYf2juWi7NQWCqUhMPsW72fpn&currency=USD">
                    </script>

                    <script>
                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({

                            // Set up the transaction
                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                    
                                            value: {{amount}}
                                        }

                                    }]
                                });
                            },

                            // Finalize the transaction
                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (details) {
                                    // Show a success message to the buyer
                                    alert('Transaction completed by ' + details.payer.name
                                        .given_name + '!');
                                    window.location.href = 'http://127.0.0.1:8000';
                                });
                            }


                        }).render('#paypal-button-container');
                    </script>

                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy Professional Cipher</h5>
                </footer>

            </div>
        </h3>

    </div>

</body>
